<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	                                 <!-- MENU-->
    
        <div id="burger-menu">
            <span></span>
        </div>

        <div id="menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../html/nosotros.html">Nosotros</a></li>

            </ul>
        </div>
        <script src="../js/menu.js"></script>

	<main>
		
		<div class="contenedor__todo">
			<div class="caja__trasera">
				<div class="caja__trasera-login">
					<h3>¿Ya tienes una cuenta?</h3>
				    <p>Inicia sesión para entrar en la página</p>
				    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
				</div>
				<div class="caja__trasera-register">
					<h3>¿Aún no tienes una cuenta?</h3>
					<p>Registrate aquí para iniciar sesión</p>
					<button id="btn__registrarse">Registrarse</button>	
				</div>	
			</div>
			<div class="contenedor__login-register">
				<form action="" class="formulario__login">				
					<h2>Iniciar Sesion</h2>
					<input class="primero" type="text" placeholder="Correo Electronico">
					<input class="primero" type="text" placeholder="Contraseña">
					<button>Entrar</button>
					<a href="">Olvide mi contraseña</a>

				</form>

				 <form action="" class="formulario__register">
                  <h2 class="h2f">Regístrarse</h2>
                  <input class="primero" type="text" placeholder="Nombre Completo">
                 <input class="primero" type="text" placeholder="Correo Electronico">
                 <input class="primero" type="password" placeholder="Contraseña">
                 <input class="primero" type="text" placeholder="Edad" name="edad">
                 <p class="op">
                    <label  for="favorito">Sexo</label><br>
                    <input  type="radio" name="favorito" value="1">
                    <label  for="masculino">Masculino</label>
                    <input  type="radio" name="favorito" value="2">
                    <label  for="femenino">Femenino</label>
                 </p>
                 <p class="op">
                    <input type="CheckBox" name="aceptar" value="terminos"> 
                    <label for="sistemas">Acepto términos y condiciones</label>
                 </p>      
					<button>Registrarse</button>
				</form>
			</div>			
		</div>
	</main>
	<script src="../js/login.js"></script>

</body>
</html>
